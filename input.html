<div style="padding: 48px">
  <table width="100%" border="0">
    <tr>
      <td>
        <div style="margin-bottom: 16px; font-family: fontBold; font-size: 24px">尊敬的 {name} 先生/女士</div>
        <div style="font-family: fontRegular; font-size: 14px; color: #86909c; line-height: 22px">
          感谢选择青云付缴费服务。您的订单已完成，款项已汇入对方账户，我方汇款凭证请见附件。如您需要银行方汇款凭证，请联系客服，我们将竭诚为您服务。 </div>
      </td>
    </tr>
    <tr>
      <td>
        <div style="font-family: fontBold; font-size: 16px; color: #3d3d3d; margin-top: 48px; margin-bottom: 16px"> 订单信息
        </div>
        <div style="padding: 20px 16px 12px 16px; border: 1px solid #e5e6eb; border-radius: 12px">
          <table width="100%" border="0">
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                订单号: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {caseId} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                学生姓名: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {studentName} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                付款人: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {payer} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                付款用途: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {payItem} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                收款方: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {payee} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" border-bottom: 1px solid #ebeef5; font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                收款金额: </th>
              <td
                style=" border-bottom: 1px solid #ebeef5; font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0; ">
                {payAmount} </td>
            </tr>
            <tr style="text-align: left">
              <th
                style=" font-family: fontRegular; font-size: 14px; color: #86909c; width: 120px; padding: 12px 0; font-weight: normal; ">
                汇款备注: </th>
              <td style="font-family: fontMedium; font-size: 14px; color: #4e5969; padding: 12px 0">{reference}</td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
